services:
  # API Server
  - type: web
    name: mention-markets-api
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: MENTION_MARKETS_DB_PATH
        value: /app/data/transcripts.db
    healthCheckPath: /api/health
    
  # Static Site (Frontend)
  - type: web
    name: mention-markets-frontend
    runtime: static
    plan: free
    buildCommand: echo "No build needed"
    staticPublishPath: .
    routes:
      - type: rewrite
        source: /
        destination: /analytics_ui.html

